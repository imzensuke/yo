<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiChain JamAdvent</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">🎟️ JamAdvent</div>
    </header>
    <main>
        <section class="raffle-info">
            <h1>Join the Raffle!</h1>
            <p>Buy tickets with Ethereum or Shibarium Chain. Win amazing prizes!</p>
            <div class="status">
                <span id="status-label">Status:</span>
                <span id="status-value">Live</span>
            </div>
        </section>

        <section class="ticket-section">
            <div class="form-group">
                <label for="ticket-count">Number of Tickets:</label>
                <input type="number" id="ticket-count" min="1" value="1">
            </div>
            <button id="buy-tickets" class="btn">Buy Tickets</button>
        </section>

        <section class="network-selection">
            <h2>Select Your Network</h2>
            <div class="network-buttons">
                <button class="btn" id="eth-network">Ethereum</button>
                <button class="btn" id="bnb-network">Shibarium Chain</button>
            </div>
        </section>

        <section class="winner-info">
            <h2>Previous Winners</h2>
            <div id="winners-list"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 MultiChain Raffle</p>
    </footer>
</body>
</html>
