<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiChain Raffle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">üéüÔ∏è MultiChain Raffle</h1>
        </div>
    </header>
    <main class="container">
        <section class="raffle-info">
            <h2>Join the Raffle!</h2>
            <p>Buy tickets using Ethereum or Binance Smart Chain. Win amazing prizes!</p>
            <div class="status">
                <strong>Status:</strong> <span id="status-value" class="status-live">Live</span>
            </div>
        </section>

        <section class="ticket-section">
            <h3>Buy Tickets</h3>
            <div class="form-group">
                <label for="ticket-count">Number of Tickets:</label>
                <input type="number" id="ticket-count" min="1" value="1">
            </div>
            <button id="buy-tickets" class="btn">Buy Tickets</button>
        </section>

        <section class="network-selection">
            <h3>Select Your Network</h3>
            <div class="network-buttons">
                <button class="btn network-btn" id="eth-network">Ethereum</button>
                <button class="btn network-btn" id="bnb-network">Binance Smart Chain</button>
                <button class="btn">Approve SHIB</button
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MultiChain Raffle. All rights reserved.</p>
    </footer>
</body>
</html>
